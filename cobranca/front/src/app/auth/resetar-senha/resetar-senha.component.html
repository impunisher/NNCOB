<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="form" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
      <mat-card>
          <mat-card-title>Cobran√ßa</mat-card-title>
          <mat-card-subtitle>Resetar Senha</mat-card-subtitle>
          <mat-card-content>

              <mat-form-field class="full-width">
                  <input id="emailInput" matInput readonly disabled [value]="email">
              </mat-form-field>

              <mat-form-field class="full-width">
                <input id="passwordInput" matInput placeholder="Nova Senha" formControlName="novaSenha" [type]="hideNovaSenha ? 'password' : 'text'" autocomplete="nova-senha">
                <mat-icon id="togglePasswordVisibility" matSuffix (click)="hideNovaSenha = !hideNovaSenha">
                  {{hideNovaSenha ? 'visibility' : 'visibility_off'}}
                </mat-icon>

                <mat-error *ngIf="form.controls['novaSenha'].hasError('required')">
                  Please enter a new password
                </mat-error>
              </mat-form-field>

              <mat-form-field class="full-width">
                <input id="passwordConfirmInput" matInput placeholder="Confirma a nova senha" formControlName="novaSenhaConfirm" [type]="hideConfirmarNovaSenha ? 'password' : 'text'" autocomplete="nova-senha">
                <mat-icon id="togglePasswordConfirmVisibility" matSuffix (click)="hideConfirmarNovaSenha = !hideConfirmarNovaSenha">
                  {{hideConfirmarNovaSenha ? 'visibility' : 'visibility_off'}}
                </mat-icon>

                <mat-error *ngIf="form.controls['novaSenhaConfirm'].hasError('required')">
                  Please enter a your current password
                </mat-error>
              </mat-form-field>

          </mat-card-content>

          <mat-card-actions class="login-actions">
              <button id="submit" mat-raised-button color="primary" [disabled]="form.invalid || loading" (click)="resetPassword()">OK</button>
              <button id="cancel" mat-button (click)="cancel()">Voltar para login</button>
          </mat-card-actions>

      </mat-card>

      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </form>
</div>
