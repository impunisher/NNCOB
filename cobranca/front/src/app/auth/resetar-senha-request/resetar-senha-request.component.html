<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="form" fxFlex="40%" fxFlex.sm="60%" fxFlex.xs="90%">
        <mat-card>
            <div class="container" fxLayout="row" fxLayoutAlign="center none">
                <div fxFlex="25%" class="text-center no-records animate">
                    <img src="assets/images/user.png" alt="Logo Elyontec">
                </div>
            </div>
          <mat-divider></mat-divider>
            <mat-card-subtitle>Resetar sua senha</mat-card-subtitle>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input id="emailInput" matInput placeholder="Email" formControlName="email" autocomplete="email" type="email">

                    <mat-error id="invalidEmailError" *ngIf="form.controls['email'].hasError('email')">
                        Por favor entre com um e-mail válido
                    </mat-error>
                    <mat-error id="requiredEmailError" *ngIf="form.controls['email'].hasError('required')">
                        Email é
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button id="submit" mat-raised-button color="primary" [disabled]="form.invalid || loading"
                    (click)="resetarSenha()">Resetar Senha</button>
                <button id="cancel" mat-button (click)="cancel()">Cancelar</button>
            </mat-card-actions>

        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
